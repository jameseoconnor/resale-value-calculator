<!-- templates/search_results.html -->
<a href="{% url 'search_page' %}">Back to search</a>

<h1>Search Results</h1>

<ul>
  <p>Number of items analysed: {{ total_results }} </p>
  <p>Average Resell Price: {{ avg_sale_price}} </p>
  <p>Resell Price Range: {{ range_sale_price }} </p>
  <p>Average List Price Reduction: {{ avg_list_price_reduction}} </p>
</ul>

<canvas id="myChart" width="100" height="20"></canvas>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js" integrity="sha512-GMGzUEevhWh8Tc/njS0bDpwgxdCJLQBWG3Z2Ct+JGOpVnEmjvNx6ts4v6A2XJf1HOrtOsfhv3hBKpK9kE5z8AQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
const ctx = document.getElementById('myChart').getContext('2d');
const myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: {{ graph_data }},
        datasets: [{
            data: {{ graph_data }},
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    },
    annotation: {
      annotations: [{
        type: 'line',
        mode: 'vertical',
        scaleID: 'y-axis-0',
        value: 30,
        borderColor: 'rgb(75, 192, 192)',
        borderWidth: 400,
        label: {
          enabled: true,
          content: 'Test label'
        }
      }]
    }
});
</script>
